<div id="cooling-system-container" class="w-full">

<dialog id="cooling_system_modal" class="modal modal-bottom sm:modal-end">
  <div
    class="modal-box p-0 !h-[97vh] my-auto mr-3.5 !w-full !max-w-[40.375rem] rounded-[1.25rem] overflow-y-auto flex flex-col justify-between"
  >
    <div class="flex justify-between p-5 w-full">
      <div class="flex flex-col">
        <h3 class="text-lg/6 font-medium">Add a cooling system</h3>
        <p class="text-sm/5 text-[var(--text--sub-600)]">
          Enter details of the buildingâ€™s cooling system, including type and
          capacity
        </p>
      </div>
      <button
        type="button"
        onclick="cooling_system_modal.close()"
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
      >
        <span
          data-icon="close-line"
          data-size="16"
          data-color="var(--icon--sub-600)"
        ></span>
      </button>
    </div>
    <form method="dialog" class="flex-1 overflow-y-auto hide-scrollbar">
      <div class="px-5 py-4">
        <fieldset class="fieldset">
          <legend class="fieldset-legend">Type of cooling system</legend>
          <select
            class="select w-full"
            id="cooling-system-type"
            name="cooling-system-type"
          >
            <option disabled selected value="">Select a cooling system</option>
            <option value="chiller-system">Chiller Systems</option>
            <option value="air-condition-system">Air condition system</option>
          </select>
        </fieldset>
      </div>

      <div id="selected-cooling-system"></div>
    </form>
    <div
      class="p-5 border-t border-[var(--stroke--soft-200)] flex gap-4 items-center justify-between w-full"
    >
      <button
        type="button"
        class="btn flex-1 btn-sm btn-outline text-[var(--text--sub-600)] border-[var(--stroke--soft-200)]"
      >
        Cancel
      </button>
      <button type="submit" class="btn flex-1 btn-sm btn-primary">Save</button>
    </div>
  </div>
</dialog>
