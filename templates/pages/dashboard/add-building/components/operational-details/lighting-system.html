<div class="w-full flex flex-col gap-3 items-center justify-center">
  <img src="/src/assets/lighting-system.png" alt="Lighting System Image" />
  <p class="text-sm/5 font-medium">
    Click button below to add a lighting system
  </p>
  <button class="btn btn-primary" onclick="lighting_system_modal.showModal()">
    Add lighting system
  </button>
</div>

<dialog id="lighting_system_modal" class="modal modal-bottom sm:modal-end">
  <div
    class="modal-box !h-[97vh] my-auto mr-3.5 !w-full !max-w-[40.375rem] rounded-[1.25rem] overflow-y-auto"
  >
    <h3 class="text-lg font-bold">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <button
          type="button"
          onclick="lighting_system_modal.close()"
          class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
        >
          âœ•
        </button>
        <!-- if there is a button in form, it will close the modal -->
        <button type="button" class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
