<ul class="list-group">
    {% for material in materials %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ material.name }}
        <button class="btn btn-primary"
                hx-post="{% url 'assembly' %}" 
                hx-vals='{"material": "{{ material.id }}"}'
                hx-target="#selected-materials" 
                hx-swap="innerHTML">
            Add
        </button>
    </li>
    {% endfor %}
</ul>
