{% extends '_base.html' %}
{% load static %}

{% block title %}Building View{% endblock title %}
{% block content %}

<h1>{{ items.name }}</h1>
<p class="text-muted">{{ items.country }}</p>

<div
  class="mt-1 mb-1 p-5 text-center"
  style="background-color: #f0f0f0; border: 2px dashed #ddd"
>
  <p class="mb-0 text-muted">Placeholder Dashbaord</p>
</div>

<div class="accordion pt-3 pb-3" id="accordionExample">

    <!-- Option 1 -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        <strong>General Information</strong>
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse"
      aria-labelledby="headingOne"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        Placeholder
      </div>
    </div>
  </div>

  <!-- Option 2 -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseTwo"
        aria-expanded="true"
        aria-controls="collapseTwo"
      >
        <strong>Operational Information</strong>
      </button>
    </h2>
    <div
      id="collapseTwo"
      class="accordion-collapse collapse"
      aria-labelledby="headingTwo"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        Currently not available
      </div>
    </div>
  </div>

  <!-- Option 3 -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseThree"
        aria-expanded="true"
        aria-controls="collapseThree"
      >
        <strong>Structural Components</strong>
      </button>
    </h2>
    <div
      id="collapseThree"
      class="accordion-collapse collapse"
      aria-labelledby="headingThree"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        {% include "pages/building/structural_info/structural_info.html" %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
