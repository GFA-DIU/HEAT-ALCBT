{% extends '_base.html' %}
{% load static %}

{% block title %}Building View{% endblock title %}
{% block content %}

<div class="card shadow-lg p-4 w-100 mt-3">
    <h1>{{ items.name }}</h1>
    <p class="text-muted">{{ items.country }}</p>

    <div class="mt-1 mb-1 p-5 text-center" style="background-color: #f0f0f0; border: 2px dashed #ddd;">
        <p class="mb-0 text-muted">Placeholder Dashbaord</p>
    </div>

    <div class="d-flex justify-content-between">
        <h3>Structural Components</h3>

        <button class="btn btn-primary m-2 mt-3 align-self-end">Add Component</button>
    </div>

    <div id="item-list">    
        {% include "pages/building/building_list/building_item.html" %}
    </div>
</div>
{% endblock %}
