<ul class="list-group">
    {% for epd in epd_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center position-relative">
        <div class="col-6">
            <h5 class="mb-1">{{ epd.name }}</h5>
            <div class="d-flex flex-column">
                <span class="text-muted ms-1">{{ epd.country }}</span>
            </div>
        </div>

        <div class="col-3 d-flex justify-content-end align-items-center gap-2">
            <button class="btn btn-success"
                    hx-post="{% url 'component_edit' assembly_id=assembly_id %}"
                    hx-vals='{"epd_selected": "{{ epd.id }}"}'
                    hx-target="#selected-epd-list"
                    hx-swap="innerHTML">
                Add
            </button>
        </div>
    </li>
    {% endfor %}
</ul>
