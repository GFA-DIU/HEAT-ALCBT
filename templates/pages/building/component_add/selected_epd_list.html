<ul class="list-group">
    {% for epd in selected_epds %}
    <li class="list-group-item d-flex justify-content-between align-items-center position-relative">
        <div class="col-6">
            <h5 class="mb-1">{{ epd.name }}</h5>
            <div class="d-flex flex-column">
                <span class="text-muted ms-1">{{ epd.country.name }}</span>
            </div>
        </div>
        <input type="number" 
               name="material_{{ epd.id }}_quantity" 
               class="form-control form-control-sm mx-2" 
               style="width: 100px;" 
               placeholder="Quantity" 
               required>
        <input type="text" 
               name="material_{{ epd.id }}_unit" 
               class="form-control form-control-sm mx-2" 
               style="width: 100px;" 
               placeholder="Unit" 
               required>
        <div class="col-3 d-flex justify-content-end align-items-center gap-2">
            <button class="btn btn-danger"
                    hx-delete="{% url 'component_edit' assembly_id=assembly_id %}?epd_remove={{ epd.id }}"
                    hx-target="#selected-epd-list"
                    hx-swap="innerHTML">
                Remove
            </button>
        </div>
    </li>
    {% endfor %}
</ul>
