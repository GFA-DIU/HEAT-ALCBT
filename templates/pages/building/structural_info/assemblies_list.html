<ul class="list-group">
    {% for component in items.components %}
    <li class="list-group-item d-flex justify-content-between align-items-center position-relative">
        <!-- Component name and main content -->
        <div class="col-6">
            <h5 class="mb-1">{{ component.name }}</h5>
            <div class="d-flex flex-column">
                <span class="text-muted ms-1">{{ component.material }}</span>
                <span class="text-muted ms-1">Quantity: {{ component.quantity }}m<sup>2</sup></span>
            </div>
        </div>

        <!-- Emissions (centered) -->
        <div class="col-3 d-flex justify-content-center align-items-center">
            <span class="badge border border-success text-success bg-transparent rounded-pill" style="font-size: medium;"> Carbon: {{ component.emissions }}kg CO2eq/m</span>
        </div>

        <!-- Action Buttons -->
        <div class="col-3 d-flex justify-content-end align-items-center gap-2">
            <button class="btn btn-secondary">Edit</button>
            <button class="btn btn-danger"
                    hx-delete="{% url 'building' %}?component={{ component.id }}" 
                    hx-target="#item-list" 
                    hx-swap="innerHTML">
                Delete
            </button>
        </div>
    </li>
    {% endfor %}
</ul>
