<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100" width="100" height="auto">
  <!-- Yellow shape (arrow head + body) as a single path to avoid seams -->
  <path d="M0,50 L60,0 L220,0 L220,100 L60,100 Z" fill="#C7D400"/>
  <!-- White panel -->
  <rect x="220" y="0" width="60" height="100" fill="#FFFFFF"/>

  <!-- Borders excluding shared edges -->
  <line x1="0" y1="50" x2="60" y2="0" stroke="#000" stroke-width="4"/>
  <line x1="0" y1="50" x2="60" y2="100" stroke="#000" stroke-width="4"/>
  <line x1="60" y1="0" x2="280" y2="0" stroke="#000" stroke-width="4"/>
  <line x1="280" y1="0" x2="280" y2="100" stroke="#000" stroke-width="4"/>
  <line x1="280" y1="100" x2="60" y2="100" stroke="#000" stroke-width="4"/>

  <!-- Big "C" -->
  <text x="140" y="56"
        font-family="Arial, sans-serif" font-size="82" font-weight="bold"
        fill="#FFFFFF" stroke="#000" stroke-width="4"
        text-anchor="middle" dominant-baseline="middle">C</text>

  <!-- "A" -->
  <text x="250" y="25"
        font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="#000" text-anchor="middle" dominant-baseline="middle">A</text>
  <!-- Up-arrow -->
<text x="250" y="52"
      font-family="Arial, sans-serif" font-size="24" font-weight="950"
      fill="#000"
      text-anchor="middle" alignment-baseline="middle">â†‘</text>
  <!-- "F" -->
  <text x="250" y="85"
        font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="#000" text-anchor="middle" dominant-baseline="middle">F</text>
</svg>